<div id="todos">
    <section>
    <h2>Lista Tareas </h2>
    <div>
      <input type="text" (ngModel)="nuevaTarea" placeholder="Nueva Tarea" id="nuevaTarea">
      <span class="glyphicon glyphicon-plus-sign" (click)="nueva()" ></span>  
      <hr>
    
</div>

  <ul>
    <li *ngFor="let todo of todos" [ngClass]="estilos(todo.completed)" >
      <input  type="checkbox" [checked]="todo.completed" (click)="modificar(todo)">
      <span  [class]="(todo.completed)?'terminada':''" >{{todo.id}} {{todo.title}}</span>
      <!--<span>{{todo.id}} {{todo.title}}</span>      
      <span class="glyphicon glyphicon-pencil" (click)="modificarTarea(todo.id)" ></span>--> 
      <span class="glyphicon glyphicon-trash" (click)="eliminar(todo)" ></span>
    
    </li>  
  </ul>

  </section>
  </div>
