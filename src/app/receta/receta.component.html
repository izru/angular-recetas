<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <!-- directiva ngIf-->
      <img class ="logo" *ngIf="isGlutenFree" src="/assets/img/glutenicon.png" alt="sin gluten">
      <img class ="logo" *ngIf="!isGlutenFree" src="/assets/img/gluteniconred.png" alt="con gluten">
      <img src="{{foto}}" alt="...">
      <div class="caption">
        <h3>{{nombre | uppercase}}</h3>
        <p>{{ (descripcion.length>30)? (descripcion | slice:0:30)+'...':(descripcion) }} </p>
        <p>
        <span class="label label-primary" (click)="sumarLikes()">Likes {{likes}}<i class="fa fa-heart-o" aria-hidden="true"></i></span>
        <span class="cocinero">{{cocinero}}</span>
      </p>

        <section class="ingredientes">
          <h4>Ingredientes</h4>
          <!--directiva nfFor-->
          <ol>
            <li *ngFor="let ingrediente of ingredientes" >{{ingrediente}}</li>
          </ol>
        </section>
      </div>
    </div>
  </div>
</div>
