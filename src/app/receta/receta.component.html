<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <!-- directiva ngIf-->
      <img class ="logo" *ngIf="isGlutenFree" src="/assets/img/glutenicon.png" alt="sin gluten">
      <img class ="logo" *ngIf="!isGlutenFree" src="/assets/img/gluteniconred.png" alt="con gluten">
      <img src="{{receta.foto}}" alt="...">
      <div class="caption">
        <h3>{{receta.nombre | uppercase}}</h3>
        <p>{{ (receta.descripcion.length>150)? (receta.descripcion | slice:0:150)+'...':(receta.descripcion) }} </p>
        <p>
        <span class="label label-primary" (click)="sumarLikes()">Likes {{receta.likes}}<i class="fa fa-heart-o" aria-hidden="true"></i></span>
        <span class="cocinero">{{receta.cocinero}}</span>
      </p>

        <section class="ingredientes">
          <!--<h4>
              <span class="numIngredientes" >  {{numIngredientes}}</span>
            Ingredientes 
            <span class="glyphicon glyphicon-chevron-up"  *ngIf="!isMostrar" (click)="mostrar()"></span>
            <span class="glyphicon glyphicon-chevron-down" *ngIf="isMostrar" (click)="mostrar()"></span> 
          </h4>-->

          <h4 (click)= "mostrar()">
              <span class="badge">  {{receta.ingredientes.length}}</span>
            Ingredientes              
            <span class="glyphicon {{glyphicon}}" aria-hidden="true"></span>
          </h4>
          
          <!--directiva nfFor-->
          
          <ol *ngIf="isMostrar">
            <li *ngFor="let ingrediente of receta.ingredientes"  >{{ingrediente}}</li>
          </ol>
        
        </section>
      </div>
    </div>
  </div>
</div>
